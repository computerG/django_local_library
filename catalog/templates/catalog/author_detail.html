{% extends "catalog/base_generic.html"%}

{% block content %}

<h1>Title: {{ author.first_name }} {{ author.last_name }}</h1>

<p><strong>DOB:</strong>{{ author.date_of_birth}}</p>

<div style ="margin-left: 20px; margin-top:20px">
    <h4>Books</h4>
    <ol>
    {% for books in author.book_set.all %}
    <li>
    <hr/>  
    <p><a hstyle= 'None' href=" {{ books.get_absolute_url}}">{{ books.title }}</a></p>
    </li>
    {% endfor %}
    </ol>
</div>
{% endblock %}
